app:
  hashids:
    salt: mySuperSalt

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:9102/eureka/
      
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

spring:
  datasource:
    password: root
    url: jdbc:mysql://localhost:3306/starship_service?useSSL=false&allowPublicKeyRetrieval=true
    username: root
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: false
    show-sql: false
  sql:
    init:
      mode: always
      platform: mysql
